<script>
$(function(){
	 //返回头部
    if($(window).scrollTop()>200){
        $(".returnTop").show();
    }
    $(window).scroll(function(){
        if ($(window).scrollTop()>200){
            $(".returnTop").fadeIn(500);
        }
        else
        {
            $(".returnTop").fadeOut(500);
        }
        loadAnimate();
    });



    $(".goTop").click(function(){
        $('body,html').animate({scrollTop:0},1000);
        return false;
    });

    loadAnimate();
});
</script>
